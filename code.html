<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Time</h1>
    <span id="time">
        
    </span>
    <script>
        function putzero(sec){
            return sec<10?"0"+sec:sec;
        }
        function show(){
            var time=document.getElementById("time");
            var dt=new Date();
            var hours=dt.getHours()
            var ampn=hours>12?"pm":"am";
            time.innerHTML=putzero(hours%12)+":"+putzero(dt.getMinutes())+":"+putzero(dt.getSeconds())+ampn;
            setTimeout(function(){
                show();
            },1000)
        }
        show()
    </script>
</body>
</html>
