<body>
    <script>
        
        stud1={name:"reena",mark:30}
        stud2={name:"veena",mark:32}
        stud3={name:"balu",mark:35}
         data={
            myfunction:function(){   //here the the function is create inside the object.function name is a keyvalue  of the object

            }
        }
       x=data.myfunction.bind(stud3);    //bind call when the context set
       x()

    stud1={name:"reena",mark:30}

            function myfunction(){

            }
            
    //    x=myfunction.bind(stud3);    //bind call when the context set

    x=myfunction;   // declare function
     x.call(stud1)  // then call
